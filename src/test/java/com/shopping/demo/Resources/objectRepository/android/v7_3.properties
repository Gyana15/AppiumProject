########################### ANDROID REPOSITORY ####################

########################## Login Page ####################
loginScreen.signInLink					=xpath=//android.view.View[@resource-id='signin']
loginScreen.usernameTextField			=id=username
loginScreen.passwordTextField			=id=txtPassword
loginScreen.loginSubmitButton			=id=loginSubmit
loginScreen.userIcon					=xpath=//android.view.View[@resource-id='iconspan']//android.view.View
loginScreen.logoutOptionName			=id=Logout
loginScreen.usernameErrorLabel			=xpath=//*[@text='Username is required.']
loginScreen.passwordErrorLabel			=xpath=//*[@text='Password is required.']
loginScreen.invalidErrorLabel			=xpath=//*[@text='Invalid UserName/password']

########################## Item details ####################
searchScreen.searchItemTextField		=xpath=//android.view.View[@resource-id='search_entry']//android.widget.EditText
searchScreen.searchButton				=id=searchBtn
searchScreen.firstElement				=xpath=(android.widget.TextView[@name='ItemEntries']//android.view.View)[1]
searchScreen.AllElements				=xpath=(android.widget.TextView[@name='ItemEntries']//android.view.View)
searchScreen.addToCart					=xpath=//*[@resource-id='addCart']
searchScreen.ElementPrice				=xpath=//android.view.View[@name='priceitem']
searchScreen.ElementDescription			=xpath=//android.view.View[@name='itemdescription']

########################## AddToCart ###########################
addToCart.cartIcon						=xpath=android.widget.ImageView[@content-desc='AddToCart']
addToCart.checkCart						=xpath=//*[@resource-id='itemviewname']
addToCart.checkOut						=id=checkout

########################## CartDetails ##########################
cartItem.ItemName						=xpath=//*[@resource-id='itemviewname']
cartItem.ItemPrice						=xpath=//*[@resource-id='itemviewprice']
cartItem.ItemDescription				=xpath=//*[@resource-id='itemviewdescription']

########################## LogOut ###############################
homeScreen.logOutLink					=accessId=logout
homeScreen.confirmLogOutYes				=xpath=//*[@name='confirmlogout']	
homeScreen.confirmLogOutNo				=xpath=//*[@name='denylogout']
homeScreen.logOutMessage				=xpath=//android.view.View[@text='You have been logged out successfully.']

				
